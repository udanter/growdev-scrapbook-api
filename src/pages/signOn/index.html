<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados Registro</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="image-container">
        <!-- image container -->
      </div>
      <div id="content">
        <section>
          <div class="welcome-message">
            <h1>Registro!</h1>
            <p>
              Se registre para continuar ou clique
              <a href="../../index.html">aqui</a> para voltar
            </p>
          </div>
          <div class="form">
            <label for="email">Email</label>
            <input autocomplete="off" id="joinEmail" type="email" />
            <label for="pass">Senha</label>
            <input id="joinPass" type="password" />
            <div class="buttons-group">
              <button >Voltar</button>
              <button id="register-button">Registrar</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../../index.js"></script>
  </body>
</html>
